<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>工地手套衝捲模擬器</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 12px;
      background-color: #fdfdfd;
    }
    h1 {
      font-size: 24px;
    }
    button {
      margin: 8px;
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
    }
    pre {
      background-color: #eee;
      padding: 10px;
      border-radius: 6px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>工地手套衝捲模擬器</h1>
  <div id="status"></div>
  <div id="buttons"></div>
  <div id="result"></div>
  <script>
    const scrolls = [
      { type: "10% 捲", gain: 3 },
      { type: "10% 捲", gain: 3 },
      { type: "60% 捲", gain: 2 },
      { type: "60% 捲", gain: 2 },
      { type: "60% 捲", gain: 2 },
    ];

    let current = 0;
    let attack = 0;

    const status = document.getElementById("status");
    const buttons = document.getElementById("buttons");
    const result = document.getElementById("result");

    function updateMessage(message) {
      result.innerHTML = `<pre>${message}</pre>`;
    }

    function render() {
      if (current < scrolls.length) {
        status.innerText = `第 ${current + 1} 張 ${scrolls[current].type}（+${scrolls[current].gain}攻） 成功？`;
        buttons.innerHTML = `
          <button onclick="handleScroll(true)">✅ 成功</button>
          <button onclick="handleScroll(false)">❌ 失敗</button>
        `;
      } else {
        status.innerText = "🔚 已完成所有捲軸。";
        buttons.innerHTML = `<button onclick="reset()">重新開始</button>`;
      }
    }

    function handleScroll(success) {
      const gain = success ? scrolls[current].gain : 0;
      attack += gain;
      const remainingScrolls = scrolls.slice(current + 1);
      const maxRemainingGain = remainingScrolls.reduce((sum, s) => sum + s.gain, 0);
      const maxPossible = attack + maxRemainingGain;

      let decision = "👉 可繼續衝下一張捲。";
      if (current === 1 && attack < 3) {
        decision = "⚠️ 前兩張 10% 捲都沒成功，建議停手換手套。";
      } else if (maxPossible < 10) {
        decision = "⚠️ 無法達到 10攻，建議停手。";
      } else if (attack >= 10) {
        decision = "✅ 恭喜已達 10攻！";
      }

      updateMessage(`目前攻擊：${attack}，理論最大可達：${maxPossible}。\n${decision}`);
      current++;
      render();
    }

    function reset() {
      current = 0;
      attack = 0;
      result.innerHTML = "";
      render();
    }

    render();
  </script>
</body>
</html>
